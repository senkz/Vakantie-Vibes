<div id="formContainer"> 
 
    <h1>Contact Form</h1>		<form method="post" action="" class="formGen"> 
    	
		                
                <div class="formRow"> 
                
                <label for="field0"> 
                    Your name<span class="star">*</span>:                </label> 
                                        <input type="text" name="field0" id="field0" class="textField required" /> 
                                        
                </div> 
                
                                
                <div class="formRow">

                    Email<span class="star">*</span>:                </label> 
                                        <input type="text" name="field1" id="field1" class="textField required email" /> 
                                        
                </div> 
                
                                
                <div class="formRow"> 
                
                <label for="field2"> 
                    Subject:                </label> 
                                        
                        <select name="field2" id="field2" class="select"> 
                        
                                                    	<option  value="0">Please Choose</option> 
                                                        	<option  value="1">Business proposition</option> 
                                                        	<option  value="2">Partnership</option> 
                                                        	<option  value="3">General Inquiry</option> 
                                                    
                        </select> 
                        
                                        
                </div> 
                
                                
                <div class="formRow"> 
                
                <label for="field3"> 
                    Message<span class="star">*</span>:                </label> 
                                        <textarea name="field3" id="field3" rows="5" cols="40" class="textArea required"></textarea> 
                                        
                </div> 
                
                                
                <div class="formRow"> 
                
                <label for="field4"> 
                    1 + 7 =                </label> 
                                        <input type="text" name="field4" id="field4" class="textField required captcha" /> 
                                        
                </div> 
                
                        <div class="formRow"> 
           <input type="submit" value="Submit Form" id="submit" /> 
        </div> 
		</form>
